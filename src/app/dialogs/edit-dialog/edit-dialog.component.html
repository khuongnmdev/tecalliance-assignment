<mat-card class="card-login">
  <mat-card-content>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Title</mat-label>
      <input matInput [formControl]="titleFormControl" />
      <mat-error *ngIf="titleFormControl.invalid">
        Please enter valid title (max 250 chars).
      </mat-error>
    </mat-form-field>
  </mat-card-content>
  <mat-card-footer class="card-footer">
    <button
      color="warn"
      mat-raised-button
      (click)="confirm()"
      [disabled]="titleFormControl.invalid"
    >
      Save
    </button>
    <button color="primary" mat-raised-button (click)="cancel()">Cancel</button>
  </mat-card-footer>
</mat-card>
